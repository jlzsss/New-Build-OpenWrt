on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
  push:
  schedule:
    - cron: "0 17 * * *" # æ¯å¤© UTC æ—¶é—´ 17:00 (åŒ—äº¬æ—¶é—´æ¬¡æ—¥ 1:00) è§¦å‘

permissions:
  packages: write
  contents: write
  actions: write
  pull-requests: write

env:
  # æ–°å¢ CCache é…ç½®
  CCACHE_DIR: /mnt/ccache
  CCACHE_MAXSIZE: 3G
  CCACHE_COMPRESS: true
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10
  CHOOSE_VERSION: v24.10.4
  FEEDS_CONF: Immortalwrt/feeds.conf.default
  CONFIG_FILE: Immortalwrt/.config
  DIY_P1_SH: Immortalwrt/diy-part1.sh
  DIY_P2_SH: Immortalwrt/diy-part2.sh
  DIY_P3_SH: Immortalwrt/diy-part3.sh
  SCKEY: ${{ secrets.SCKEY }}
  GH_TOKEN: ${{ github.token }}
  PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
  FREE_UP_DISK: true
  UPLOAD_FILES: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  prepare:
    runs-on: ubuntu-24.04
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          overprovision-lvm: 'true'
          remove-codeql: 'true'
          build-mount-path: 'true'
          remove-docker-images: 'true'
     
      - name: Pre-cleanup
        run: |
          echo "=== Pre-cleanup ==="
          sudo chown -R $USER:$USER ${{ github.workspace }} || true
          sudo rm -rf ${{ github.workspace }}/* || true
          sudo rm -rf ${{ github.workspace }}/.[!.]* || true
          sudo rm -rf ${{ github.workspace }}/..?* || true
          sudo rm -rf ${{ github.workspace }}/true || true
          df -h
                    
      - name: Checkout
        uses: actions/checkout@main
        with:
          clean: true
          
      - name: WeChat notification
        run: |
          curl -s -o /dev/null http://www.pushplus.plus/send --data "token=${{ secrets.PUSHPLUS_TOKEN }}&content=å¼€å§‹ç¼–è¯‘OpenWrt"
          # curl https://sc.ftqq.com/ ${{ secrets.SCKEY }}.send?text=å¼€å§‹ç¼–è¯‘OpenWrt

      - name: Initialize environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo mv ${GITHUB_WORKSPACE}/Immortalwrt/sources-24.04.list /etc/apt/sources.list.d/
          sudo -E apt-get update -y
          sudo -E apt-get full-upgrade -y
          sudo -E apt-get install -y --allow-downgrades build-essential flex bison cmake clang g++ gawk gcc-multilib g++-multilib gettext git-man git gnutls-dev libfuse-dev libncurses5-dev libssl-dev python3 python3-pip python3-ply python3-pyelftools rsync unzip zlib1g-dev file wget subversion patch upx-ucl autoconf automake curl asciidoc binutils bzip2 lib32gcc-s1 libc6-dev-i386 uglifyjs msmtp texinfo libreadline-dev libglib2.0-dev xmlto libelf-dev libtool autopoint antlr3 gperf ccache swig coreutils haveged scons libpython3-dev rename qemu-utils jq gh scdoc libarchive-tools
          sudo -E apt-get autoremove --purge
          sudo -E apt-get clean
          sudo timedatectl set-timezone "$TZ"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir
          sudo chmod 777 /workdir
          df -hT

      # æ–°å¢ CCache åˆå§‹åŒ–
      - name: Setup CCache
        run: |
          sudo mkdir -p $CCACHE_DIR
          sudo chmod 777 $CCACHE_DIR
          ccache --set-config=max_size=$CCACHE_MAXSIZE
          ccache -s

      - name: Clone source code
        working-directory: /workdir
        run: |
          git clone -b $REPO_BRANCH --single-branch $REPO_URL openwrt
          ln -sf /workdir/openwrt ${{ github.workspace }}/openwrt

      - name: Choose openwrt version
        run: |
          cd openwrt
          git checkout $CHOOSE_VERSION

      - name: Load custom feeds
        run: |
          [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
          chmod +x $DIY_P1_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P1_SH

      - name: Update feeds
        run: cd openwrt && ./scripts/feeds update -a

      - name: Load own configuration
        run: |
          [ -e files ] && mv files openwrt/files
          [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
          chmod +x $DIY_P2_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P2_SH

      - name: Install feeds
        run: cd openwrt && ./scripts/feeds install -a

      - name: Load custom configuration
        run: |
          [ -e files ] && mv files openwrt/files
          [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
          chmod +x $DIY_P3_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P3_SH
          mv ${GITHUB_WORKSPACE}/Immortalwrt/patches/002-dapnet-gateway_Conf.cpp.patch ${GITHUB_WORKSPACE}/openwrt/feeds/kenzok8/dapnet-gateway/patches
          find "${GITHUB_WORKSPACE}/Immortalwrt/patches" -type f -name '*.patch' -print0 | sort -z | xargs -I % -t -0 -n 1 sh -c "cat '%' | patch -d '${GITHUB_WORKSPACE}/openwrt' -p1 --forward"

      - name: SSH connection to Actions
        uses: P3TERX/ssh2actions@v1.0.0
        if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh != 'false') || contains(github.event.action, 'ssh')
        env:
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

      - name: Download package
        id: package
        run: |
          cd openwrt
          make download -j16
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;
          df -hT

      - name: Multi-thread compile with CCache
        id: Multi-thread
        env:
          CC: "ccache gcc"
          CXX: "ccache g++"
        run: |
          cd openwrt
          echo -e "$(($(nproc) + 1)) thread compile with CCache"
          make -j$(($(nproc) + 1)) tools/compile CC="$CC" CXX="$CXX"
          make -j$(($(nproc) + 1)) toolchain/compile CC="$CC" CXX="$CXX"
          make -j$(($(nproc) + 1)) target/linux/compile CC="$CC" CXX="$CXX"
          make -j$(($(nproc) + 1)) package/{perl,node,python3,jq,docker}/compile CC="$CC" CXX="$CXX"
          echo "status=success" >> $GITHUB_OUTPUT
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
          ccache -s
          df -hT

      - name: Single-thread compile
        id: Single-thread
        if: failure()
        env:
          CC: "ccache gcc"
          CXX: "ccache g++"
        run: |
          cd openwrt
          make -j1 tools/compile V=s CC="$CC" CXX="$CXX"
          make -j1 toolchain/compile V=s CC="$CC" CXX="$CXX"
          make -j1 target/linux/compile V=s CC="$CC" CXX="$CXX"
          make -j1 package/{perl,node,python3,jq,docker}/compile V=s CC="$CC" CXX="$CXX"
          echo "status=success" >> $GITHUB_OUTPUT
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
          ccache -s

      - name: Compress directory
        run: |
          bsdtar -czlf openwrt.tar.gz /workdir/openwrt && sudo rm -rf /workdir/openwrt
          df -hT

      - name: Store build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prepare-build-output
          path: |
            openwrt.tar.gz

      - name: WeChat notification
        if: steps.Multi-thread.outputs.status == 'success' || steps.Single-thread.outputs.status == 'success' && !cancelled() && job.status == 'success'
        run: |
          curl -s -o /dev/null http://www.pushplus.plus/send --data "token=${{ secrets.PUSHPLUS_TOKEN }}&content=OpenWrtç¬¬ä¸€éƒ¨åˆ†ç¼–è¯‘æˆåŠŸ"
